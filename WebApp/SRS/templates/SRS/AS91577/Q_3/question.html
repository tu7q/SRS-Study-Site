<div style="text-align: center;">
    <h3>AS91577 - Apply the algebra of complex numbers in solving problems</h3>
    <p>
        u and v are two different complex numbers such that
    </p>
    <math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
        \left| u+v \right|^{2}=\left| u \right|^{2} + \left| v \right|^{2}
    </math-field>
    <p>
        Prove that 
    </p>
    <math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
        \frac{u}{v}
    </math-field>
    <p>
        is purely imaginary
    </p>
</div>
