<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    (x-(4-3i))(x-(4+3i))(ax+b)=0
</math-field>
<p>
    The first term in each bracket multiply to give:
</p>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    x^{3} \therefore a=1
</math-field>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    (4-3i)(4+3i)b=-75
</math-field>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    (16+12i-12i-9i^{2})b=-75
</math-field>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    25*b=-75
</math-field>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    b=-3
</math-field>
<p>
    Therefore the third root is
</p>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    (x-3) =0 \therefore x=3
</math-field>
