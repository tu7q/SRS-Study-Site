{% load SRS_tags %}

{% for chunk in assesments|chunks:3 %}
<div class=""w3-row-padding>
{% for assesment in chunk %}
    <article class="w3-third w3-container w3-margin-bottom">
        <div class="w3-container w3-white w3-hover-grey linked-div center-text">
            <a href="{% url 'QuestionView' standard=assesment.STANDARD %}" class="linked-div-a"></a>
            <p><b>{{ assesment.NAME }}</b></p>
            <p>standard-{{ assesment.STANDARD }}</p>
            <p>level-{{ assesment.LEVEL }}</p>
        </div>
    </article>
{% endfor %}
</div>
{% endfor %}

{% if assesments.has_next %}
<div hx-get="{{ request.path }}?page={{ assesments.next_page_number|urlencode }}&search={{ params.search|urlencode }}"
    hx-trigger="load" 
    hx-swap="outerHTML"></div>
{% endif %}
