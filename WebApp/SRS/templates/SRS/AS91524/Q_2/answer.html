<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    Fg={{ mass }} * 9.81
</math-field>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    Fg={{ Fg }}
</math-field>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    Fr=\frac{ {{ Fg }} }{\cos {{ bank }} }
</math-field>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    Fr={{ Fr }}
</math-field>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    Fn=\sqrt{ {{ Fr }}^{2} - {{ Fg }}^{2}}
</math-field>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    Fn={{ Fn }}
</math-field>
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    {{ Fn }}=\frac{ {{ mass }}vs^{2}}{ {{ r }} }
</math-field>    
<math-field read-only style="display: table; margin-left: auto; margin-right: auto;">
    v={{ v }}
</math-field>
<p>The critical velocity is {{ v }} meters per second</p>
